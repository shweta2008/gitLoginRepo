<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"> 
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> 		          
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>
		<div class="container">
			<div class="row login-holder">
				<div class="col-lg-4 col-lg-offset-4">
					<div class="panel panel-default">
					  <div class="panel-body">	
					  		<div class="line-as-background">
					  			<div class="circle-transparent">
					  				<div class="circle"><i class="fa fa-user" aria-hidden="true"></i></div>
					  			</div>						  		
						  	</div>				  									  								  		
					  		<h4 class="text-center">Login to your account</h4>  
					  		<p class="text-center text-muted">Your Credentials</p>	
					  		<div class="clearfix">&nbsp;</div>	
					  		<form action="">
								<div class="form-group">
									<div class="input-group">
									  <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
									  <input type="text" class="form-control" placeholder="Username">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
									  <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
									  <input type="password" class="form-control" placeholder="Password">
									</div>
								</div>
									
								<div class="form-group row">
									<div class="col-lg-6 pull-left "><input type="checkbox" name="option" id="check1" checked/>
							        <label for="check1">
							            <span class="fa-stack">
							                <i class="fa fa-square-o fa-stack-1x"></i>
							                <i class="fa fa-check fa-stack-1x"></i>
							            </span>						            
							        </label>Remember</div>
									<div class="col-lg-6 pull-right text-right"><a href="forgot-password.html">Forgot Password</a></div>
							    </div>
								<button type="submit" class="btn-group-justified btn btn-info">Submit</button>
							</form>
							<div class="clearfix">&nbsp;</div>							
							<div class='row'>
								<div class='social-icon-holder'>
								  <div class='icon social fb col-lg-4 '><i class='fa fa-facebook'></i></div>
								  <div class='icon social tw col-lg-4 '><i class='fa fa-twitter'></i></div>
								  <div class='icon social in col-lg-4 '><i class='fa fa-linkedin'></i></div>
								</div>
							</div> 
							<div class="clearfix">&nbsp;</div>
							<div class="clearfix">&nbsp;</div>
							<div class="clearfix">&nbsp;</div>
							<h5 class="line-as-background"><span>Don't have an account?</span></h5>
							<div class="clearfix">&nbsp;</div>
						  	<a href="signup.html" class="btn-group-justified btn btn-default">Sign up</a>
						  	<div class="clearfix">&nbsp;</div>
						  	<p class="text-center text-muted">
						  		By continuing, you are confirming that you've read our <a>Terms &amp; Conditions</a> and <a href="#">Policy</a>
						  	</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
