<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"> 
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> 		          
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>
		<div class="container">
			<div class="row login-holder">
				<div class="col-lg-4 col-lg-offset-4">
					<div class="panel panel-default">
					  <div class="panel-body">	
					  		<div class="line-as-background">
					  			<div class="circle-transparent">
					  				<div class="circle"><i class="fa fa-lock" aria-hidden="true"></i></div>
					  			</div>						  		
						  	</div>				  									  								  		
					  		<h4 class="text-center">Forgot Password</h4>  
					  			
					  		<div class="clearfix">&nbsp;</div>
					  		<p class="text-muted ">Enter your email address below and we'll send a secure link to reset your password .</p>
					  		<div class="clearfix">&nbsp;</div>	
					  		<form action="">					  										
								<div class="form-group">
									<div class="input-group">
									  <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
									  <input type="email" class="form-control" placeholder="Email">
									</div>
								</div>								
								<button type="submit" class="btn-group-justified btn btn-info">Send Email</button>
							</form>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
